<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .increment-counter-img{
            width: 100px;
            height: 100px;
            margin: auto;
        }
    </style>
</head>
<body>
     <section class="container-fluid">
        <div class="container text-center">
            <div class="row gy-3">
                <div class="col-md-4">
                    <div class="card bg-dark text-white">
                        <img src="../images/increment_counter/star.svg" alt="starts" class="card-img-top increment-counter-img my-2">
                        <div class="card-body">
                            <h5 class="counter" data-target="50000">0</h5>
                            <h4>5 stars+</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-secondary text-white">
                        <img src="../images/increment_counter/play.svg" alt="starts" class="card-img-top increment-counter-img my-2">
                        <div class="card-body">
                            <h5 class="counter" data-target="200">0</h5>
                            <h4>vedios+</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-dark text-white">
                        <img src="../images/increment_counter/git-pull-request.svg" alt="starts" class="card-img-top increment-counter-img my-2">
                        <div class="card-body">
                            <h5 class="counter" data-target="50">0</h5>
                            <h4>Projects+</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </section>
    <!-- js -->
    <script>
        const counters = document.querySelectorAll('.counter'); 
        const speed = 50;
        counters.forEach(
            counters =>  {
                const updateCount  = () => {
                    const target = +counters.getAttribute('data-target');
                    const count = +counters.innerText;
                    const inc = target/speed;
                    if (count < target){
                        counters.innerText = count + inc;
                        setTimeout(updateCount,80);
                    }   
                    else {
                        count.innerText = target;
                    }       
                }
                updateCount();
            }
        );
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
</body>
</html>
